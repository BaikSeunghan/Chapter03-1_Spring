<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/common.css">
    <meta charset="UTF-8">
    <title>회원가입 페이지</title>
    <script>

    </script>
</head>
<body>
<div id="login-form">
    <div id="login-title">Sign up 항해99 블로그</div>

    <form th:action="@{/user/signup}" method="post" th:object="${signupRequestDto}">

        <div class="login-id-label">닉네임</div>
        <input type="text" th:field="*{username}" th:errorclass="field-error" class="login-input-box" placeholder="최소 3자 이상, 알파벳 대소문자(a~z, A~Z), 숫자(0~9)">
        <p th:errors="*{username}" class="field-error">Incorrect data</p>

        <div class="login-id-label">비밀번호</div>
        <input type="password" th:field="*{password}" th:errorclass="field-error" class="login-input-box" placeholder="최소 4자 이상이며, 닉네임과 같은 값 포함 불가">
        <p th:errors="*{password}" class="field-error">Incorrect data</p>

        <div class="login-id-label">비밀번호 확인</div>
        <input type="password" th:field="*{checkPwd}" th:errorclass="field-error" class="login-input-box" placeholder="비밀번호 재입력">
        <p th:errors="*{checkPwd}" class="field-error">Incorrect data</p>

        <div class="mb-3" th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error text-center" th:each="error : ${#fields.globalErrors()}" th:text="${error}">글로벌 오류 메시지</p>
        </div>

        <button id="login-id-submit">회원 가입</button>

<!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
    </form>
</div>
</body>
</html>
